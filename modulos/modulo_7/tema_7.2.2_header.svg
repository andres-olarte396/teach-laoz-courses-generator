<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#e7f5ff" />
  
  <!-- Horizonte -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#adb5bd" stroke-width="2"/>
  <circle cx="400" cy="200" r="5" fill="#fa5252"/> <!-- Punto de Fuga -->

  <!-- Calle -->
  <path d="M400,200 L100,400 L700,400 Z" fill="#ced4da" stroke="#868e96" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="400" stroke="#fff" stroke-width="4" stroke-dasharray="20,10"/> <!-- Línea central -->

  <!-- Aceras -->
  <path d="M100,400 L0,400 L0,200 L400,200 Z" fill="#e9ecef"/>
  <path d="M700,400 L800,400 L800,200 L400,200 Z" fill="#e9ecef"/>

  <!-- Edificios Izquierda -->
  <rect x="50" y="100" width="100" height="200" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <rect x="180" y="150" width="80" height="100" fill="#ffd43b" stroke="#333" stroke-width="2"/>
  <!-- Ventanas -->
  <rect x="70" y="120" width="20" height="20" fill="#fff"/>
  <rect x="100" y="120" width="20" height="20" fill="#fff"/>
  <rect x="70" y="160" width="20" height="20" fill="#fff"/>

  <!-- Árboles Derecha (en perspectiva) -->
  <circle cx="650" cy="200" r="40" fill="#2b8a3e"/> <rect x="640" y="220" width="10" height="50" fill="#5c3a21"/> <!-- Grande -->
  <circle cx="550" cy="205" r="20" fill="#2b8a3e"/> <rect x="545" y="215" width="5" height="20" fill="#5c3a21"/> <!-- Chico -->

  <!-- Nubes -->
  <path d="M100,50 Q120,30 140,50 Q160,30 180,50" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
</svg>
