<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#d3f9d8" /> <!-- Pasto -->
  <rect width="800" height="150" fill="#a5d8ff" /> <!-- Cielo -->
  
  <!-- Horizonte -->
  <line x1="0" y1="150" x2="800" y2="150" stroke="#339af0" stroke-width="2"/>
  
  <!-- Punto de Fuga (Imán) -->
  <circle cx="400" cy="150" r="10" fill="#fa5252" stroke="#fff" stroke-width="2"/>
  <path d="M400,140 Q420,120 440,140 L440,160 Q420,180 400,160" fill="none" stroke="#fa5252" stroke-width="4"/> <!-- Imán forma U -->

  <!-- Carretera -->
  <path d="M400,150 L200,400 L600,400 Z" fill="#495057"/>
  
  <!-- Líneas centrales -->
  <line x1="400" y1="150" x2="400" y2="400" stroke="#fff" stroke-width="5" stroke-dasharray="30,20"/>

  <!-- Postes de luz (Disminuyendo) -->
  <line x1="180" y1="400" x2="180" y2="250" stroke="#865439" stroke-width="8"/> <!-- Cerca -->
  <line x1="250" y1="300" x2="250" y2="200" stroke="#865439" stroke-width="6"/> <!-- Medio -->
  <line x1="320" y1="210" x2="320" y2="160" stroke="#865439" stroke-width="3"/> <!-- Lejos -->

</svg>
