<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff9db" />

  <!-- Bombilla Central (Idea) -->
  <path d="M350,150 Q350,50 400,50 Q450,50 450,150 Q450,200 420,230 L420,260 L380,260 L380,230 Q350,200 350,150" fill="#fff" stroke="#333" stroke-width="3"/>
  <!-- Filamento y brillo interior -->
  <path d="M380,150 L400,100 L420,150" fill="none" stroke="#ced4da" stroke-width="3"/>
  <path d="M360,280 L440,280" stroke="#868e96" stroke-width="5"/> <!-- Rosca metal -->
  <circle cx="400" cy="130" r="40" fill="#ffe066" opacity="0.8"/> 

  <!-- Rayos de luz -->
  <line x1="330" y1="100" x2="300" y2="70" stroke="#fcc419" stroke-width="5" stroke-linecap="round"/>
  <line x1="470" y1="100" x2="500" y2="70" stroke="#fcc419" stroke-width="5" stroke-linecap="round"/>
  <line x1="400" y1="30" x2="400" y2="10" stroke="#fcc419" stroke-width="5" stroke-linecap="round"/>

  <!-- Bocetos / Papeles -->
  <rect x="150" y="150" width="100" height="120" fill="#fff" stroke="#333" stroke-width="2" transform="rotate(-15 200 210)"/>
  <path d="M170,180 Q200,160 220,200" fill="none" stroke="#fa5252" stroke-width="3"/> <!-- Garabato 1 -->

  <rect x="550" y="150" width="100" height="120" fill="#fff" stroke="#333" stroke-width="2" transform="rotate(10 600 210)"/>
  <rect x="570" y="180" width="30" height="30" fill="#4dabf7"/> <!-- Garabato 2 -->

  <!-- LÃ¡piz dibujando -->
  <path d="M600,320 L700,220 L720,240 L620,340 Z" fill="#fab005"/>
  <path d="M600,320 L580,340 L600,360 Z" fill="#fcc419"/> <!-- Punta madera -->
  <path d="M580,340 L570,350" stroke="#333" stroke-width="5"/> <!-- Punta grafito -->

</svg>
