<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#e3fafc" />
  
  <!-- Lienzo -->
  <rect x="200" y="50" width="400" height="300" fill="#fff" stroke="#868e96" stroke-width="2" />
  
  <!-- Dibujo abstracto en el lienzo -->
  <path d="M250,150 Q300,50 400,150 T550,150" fill="none" stroke="#ffa94d" stroke-width="15" stroke-linecap="round"/>
  <circle cx="300" cy="250" r="40" fill="#63e6be" opacity="0.6"/>
  <rect x="450" y="200" width="80" height="80" fill="#748ffc" opacity="0.6"/>

  <!-- La Firma (Foco del tema) -->
  <text x="500" y="330" font-family="Brush Script MT, cursive" font-size="40" fill="#212529">Artista Jr.</text>
  
  <!-- Lupa -->
  <circle cx="540" cy="320" r="70" fill="#fff" stroke="#339af0" stroke-width="8" fill-opacity="0.2"/>
  <line x1="490" y1="370" x2="440" y2="420" stroke="#333" stroke-width="15" stroke-linecap="round"/> <!-- Mango -->
  
  <!-- Destello en la lupa -->
  <path d="M560,280 Q580,280 570,300" fill="none" stroke="#fff" stroke-width="4" opacity="0.7"/>
</svg>
