<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- Lado Malo: Isla Desierta -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="300" fill="#fff" stroke="#adb5bd" stroke-width="2"/>
    <text x="100" y="30" fill="#fa5252" font-size="20">MAL USO</text>
    <!-- Dibujo diminuto en el centro -->
    <circle cx="150" cy="150" r="10" fill="#333"/> 
    <rect x="145" y="160" width="10" height="15" fill="#333"/>
    <text x="80" y="250" fill="#868e96" font-size="12">¡Mucho espacio vacío!</text>
  </g>

  <!-- Separador -->
  <line x1="400" y1="20" x2="400" y2="380" stroke="#333" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Lado Bueno: Llenando la Hoja -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="300" height="300" fill="#fff" stroke="#adb5bd" stroke-width="2"/>
    <text x="100" y="30" fill="#40c057" font-size="20">BUEN USO</text>
    <!-- Dibujo Grande -->
    <circle cx="150" cy="130" r="80" fill="#fab005"/> <!-- Cabeza León -->
    <circle cx="120" cy="110" r="10" fill="#333"/>
    <circle cx="180" cy="110" r="10" fill="#333"/>
    <path d="M110,160 Q150,190 190,160" fill="none" stroke="#333" stroke-width="5"/> <!-- Sonrisa -->
    <path d="M0,300 L300,300 L300,280 L0,280" fill="#51cf66"/> <!-- Pasto tocando bordes -->
  </g>

</svg>
