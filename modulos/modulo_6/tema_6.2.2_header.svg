<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#343a40" />

  <!-- Grupo de objetos aburridos (Gris) -->
  <circle cx="100" cy="100" r="30" fill="#868e96"/>
  <circle cx="150" cy="150" r="20" fill="#868e96"/>
  <circle cx="80" cy="200" r="25" fill="#868e96"/>
  <circle cx="200" cy="80" r="35" fill="#868e96"/>
  <circle cx="250" cy="300" r="40" fill="#868e96"/>
  <circle cx="150" cy="350" r="30" fill="#868e96"/>
  <circle cx="650" cy="100" r="30" fill="#868e96"/>
  <circle cx="700" cy="150" r="25" fill="#868e96"/>
  <circle cx="750" cy="300" r="40" fill="#868e96"/>

  <!-- El Punto Focal (Regla de Tercios - Intersección Derecha-Abajo) -->
  <path d="M500,200 L600,200 L550,100 Z" fill="#ff0000" stroke="#fff" stroke-width="5"/> <!-- Triángulo Rojo -->
  
  <!-- Rayos visuales apuntando al foco -->
  <line x1="200" y1="200" x2="480" y2="180" stroke="#fff" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  <line x1="700" y1="300" x2="600" y2="220" stroke="#fff" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>

  <!-- Marco de Regla de Tercios (Guía sutil) -->
  <line x1="266" y1="0" x2="266" y2="400" stroke="#fab005" stroke-width="2" opacity="0.3"/>
  <line x1="533" y1="0" x2="533" y2="400" stroke="#fab005" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="133" x2="800" y2="133" stroke="#fab005" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="266" x2="800" y2="266" stroke="#fab005" stroke-width="2" opacity="0.3"/>

</svg>
