<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff9db" />

  <!-- Lado Geométrico (Aburrido) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="100" height="100" fill="#ced4da" stroke="#333" stroke-width="2"/>
    <circle cx="150" cy="50" r="50" fill="#ced4da" stroke="#333" stroke-width="2"/>
    <text x="50" y="150" font-family="Arial" font-size="20" fill="#868e96">Geométrico</text>
  </g>

  <!-- Separador -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Lado Orgánico (Frutas) -->
  <g transform="translate(500, 100)">
    <!-- Pera (Forma irregular) -->
    <path d="M50,10 Q80,10 90,50 Q100,90 90,120 Q80,150 50,150 Q20,150 10,120 Q0,90 10,50 Q20,10 50,10" fill="#d8f5a2" stroke="#82c91e" stroke-width="3"/>
    <path d="M50,10 Q60,-10 70,-10" stroke="#5c3a21" stroke-width="4" fill="none"/> <!-- Tallo -->
    
    <!-- Manzana (Irregular) -->
    <path d="M150,50 Q180,30 200,50 Q220,70 210,120 Q200,150 150,140 Q100,150 90,120 Q80,70 100,50 Q120,30 150,50" fill="#ff6b6b" stroke="#e03131" stroke-width="3"/>
    
    <text x="80" y="200" font-family="Arial" font-size="20" fill="#40c057">¡Orgánico!</text>
  </g>

</svg>
