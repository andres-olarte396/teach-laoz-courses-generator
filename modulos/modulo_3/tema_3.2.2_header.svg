<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- Fondo: Árbol Lejano -->
  <g transform="translate(450, 100)">
    <rect x="40" y="100" width="20" height="100" fill="#865439"/>
    <circle cx="50" cy="80" r="50" fill="#40c057"/>
    <text x="50" y="-20" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">Objeto</text>
  </g>

  <!-- Mano en Primer Plano (Grande) -->
  <g transform="translate(150, 200)">
     <!-- Brazo -->
     <rect x="-100" y="50" width="150" height="80" fill="#ffc9c9"/>
     <!-- Puño -->
     <circle cx="60" cy="90" r="50" fill="#ffc9c9"/>
     <!-- Dedo Pulgar Levantado -->
     <rect x="30" y="-20" width="40" height="90" fill="#ffc9c9" rx="20"/>
     <path d="M40,-10 Q50,-15 60,-10" fill="none" stroke="#e0a8a8" stroke-width="2"/> <!-- Uña -->
     
     <!-- Línea de Medición -->
     <line x1="30" y1="-20" x2="70" y2="-20" stroke="#fa5252" stroke-width="2" stroke-dasharray="5,5"/>
     <line x1="30" y1="70" x2="70" y2="70" stroke="#fa5252" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Línea de Visión -->
  <line x1="180" y1="200" x2="450" y2="100" stroke="#fa5252" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  <line x1="180" y1="250" x2="450" y2="280" stroke="#fa5252" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  
  <text x="200" y="350" font-family="Arial" font-size="24" fill="#333">¡Usa tu pulgar!</text>

</svg>
