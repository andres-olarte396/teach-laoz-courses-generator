<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#101113" /> <!-- Cielo nocturno -->

  <!-- Lunas -->
  <circle cx="700" cy="80" r="40" fill="#fa5252" opacity="0.8"/>
  <circle cx="650" cy="60" r="20" fill="#be4bdb" opacity="0.6"/>

  <!-- Edificios Futuristas -->
  <rect x="100" y="150" width="80" height="250" fill="#343a40"/>
  <rect x="120" y="160" width="40" height="240" fill="#f03e3e" opacity="0.2"/> <!-- Neón Vertical -->

  <rect x="300" y="50" width="100" height="350" fill="#212529"/>
  <circle cx="350" cy="50" r="50" fill="#212529"/> <!-- Cúpula -->
  <rect x="310" y="100" width="80" height="10" fill="#4dabf7"/> <!-- Ventana -->
  <rect x="310" y="150" width="80" height="10" fill="#4dabf7"/>

  <rect x="550" y="100" width="60" height="300" fill="#343a40"/>
  <polygon points="550,100 580,50 610,100" fill="#343a40"/> <!-- Punta -->

  <!-- Autopista de Luz -->
  <path d="M0,350 Q400,250 800,300" fill="none" stroke="#e64980" stroke-width="8" opacity="0.8"/>
  <path d="M0,360 Q400,260 800,310" fill="none" stroke="#228be6" stroke-width="4" opacity="0.8"/>

  <!-- Autos Voladores -->
  <rect x="200" y="280" width="40" height="10" fill="#ffd43b" rx="5"/>
  <rect x="500" y="270" width="30" height="8" fill="#51cf66" rx="4"/>

</svg>
