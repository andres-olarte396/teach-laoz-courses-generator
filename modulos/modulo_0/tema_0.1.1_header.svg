<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff0f6" />

  <!-- Cabeza Silueta -->
  <g transform="translate(400, 200)">
    <path d="M-100,100 Q-120,50 -100,0 Q-80,-100 0,-120 Q80,-100 100,-50 Q120,0 100,100" fill="#e9ecef" stroke="#adb5bd" stroke-width="2"/>
    
    <!-- Cerebro Creativo (Explosión de Color) -->
    <circle cx="0" cy="-50" r="80" fill="#fff" opacity="0.8"/>
    
    <g transform="translate(0, -50)">
      <circle cx="-30" cy="-20" r="20" fill="#ff6b6b"/>
      <circle cx="30" cy="-20" r="20" fill="#339af0"/>
      <circle cx="0" cy="30" r="20" fill="#fcc419"/>
      <circle cx="-30" cy="20" r="15" fill="#51cf66"/>
      <circle cx="30" cy="20" r="15" fill="#cc5de8"/>
    </g>

    <!-- Corazón (Pasión) -->
    <path d="M-60,50 Q-80,30 -40,30 Q-20,30 -20,50 Q-20,70 -40,90 Q-60,70 -80,50" fill="#fa5252" opacity="0"/> <!-- Hidden heart location -->
    
  </g>

  <!-- Elementos Flotando -->
  <path d="M200,100 L250,50 L300,100" stroke="#ffd43b" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="600" cy="100" r="20" fill="none" stroke="#228be6" stroke-width="4"/>
  <rect x="550" y="250" width="40" height="40" fill="none" stroke="#fa5252" stroke-width="4"/>
  
  <text x="250" y="350" font-family="Arial" font-size="24" fill="#862e9c">¡Todo es posible!</text>

</svg>
