<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #EDE7F6; }
    .grid { stroke: #BDBDBD; stroke-width: 1; }
    .dot { fill: #42A5F5; }
    .stripe { fill: #FFCDD2; }
    .chevron { fill: #A5D6A7; }
  </style>
  <rect width="400" height="300" class="bg"/>
  <!-- Rejilla ligera -->
  <g>
    <line x1="0" y1="60" x2="400" y2="60" class="grid"/>
    <line x1="0" y1="120" x2="400" y2="120" class="grid"/>
    <line x1="0" y1="180" x2="400" y2="180" class="grid"/>
    <line x1="0" y1="240" x2="400" y2="240" class="grid"/>
  </g>
  <!-- Patrón de puntos -->
  <g transform="translate(60,90)">
    <circle cx="0" cy="0" r="6" class="dot"/>
    <circle cx="20" cy="0" r="6" class="dot"/>
    <circle cx="40" cy="0" r="6" class="dot"/>
    <circle cx="10" cy="16" r="6" class="dot"/>
    <circle cx="30" cy="16" r="6" class="dot"/>
  </g>
  <!-- Patrón de franjas -->
  <g transform="translate(200,80)">
    <rect x="0" y="0" width="80" height="40" class="stripe"/>
    <rect x="0" y="0" width="80" height="8" fill="#EF9A9A"/>
    <rect x="0" y="16" width="80" height="8" fill="#EF9A9A"/>
    <rect x="0" y="32" width="80" height="8" fill="#EF9A9A"/>
  </g>
  <!-- Patrón de chevron -->
  <g transform="translate(320,100)">
    <polygon points="0,0 20,10 40,0 20,-10" class="chevron"/>
    <polygon points="0,30 20,40 40,30 20,20" class="chevron"/>
  </g>
</svg>