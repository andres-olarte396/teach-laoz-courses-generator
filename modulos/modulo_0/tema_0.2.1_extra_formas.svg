<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #F1F8E9; }
    .eye { fill: #333; }
    .smile { fill: none; stroke: #333; stroke-width: 2; }
    .circle { fill: #FFCDD2; }
    .square { fill: #BBDEFB; }
    .triangle { fill: #C8E6C9; }
  </style>
  <rect width="400" height="300" class="bg"/>
  <!-- Círculo amigo -->
  <g transform="translate(90,140)">
    <circle cx="0" cy="0" r="40" class="circle"/>
    <circle cx="-10" cy="-5" r="5" class="eye"/>
    <circle cx="10" cy="-5" r="5" class="eye"/>
    <path d="M -15 10 Q 0 20, 15 10" class="smile"/>
  </g>
  <!-- Cuadrado amigo -->
  <g transform="translate(200,120)">
    <rect x="-30" y="-30" width="60" height="60" rx="8" class="square"/>
    <circle cx="-10" cy="-10" r="4" class="eye"/>
    <circle cx="10" cy="-10" r="4" class="eye"/>
    <path d="M -15 10 Q 0 18, 15 10" class="smile"/>
  </g>
  <!-- Triángulo amigo -->
  <g transform="translate(310,150)">
    <polygon points="0,-35 30,25 -30,25" class="triangle"/>
    <circle cx="-8" cy="-5" r="4" class="eye"/>
    <circle cx="8" cy="-5" r="4" class="eye"/>
    <path d="M -12 10 Q 0 18, 12 10" class="smile"/>
  </g>
</svg>