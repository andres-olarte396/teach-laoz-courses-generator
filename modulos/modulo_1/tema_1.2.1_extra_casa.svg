<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <style>
    .sky { fill: #87CEFA; }
    .grass { fill: #7CFC00; }
    .sun { fill: #FFD700; }
    .house-body { fill: #F08080; stroke: #A52A2A; stroke-width: 2; }
    .roof { fill: #8B4513; stroke: #5D2E1C; stroke-width: 2; }
    .door { fill: #A0522D; }
    .window { fill: #ADD8E6; stroke: #4682B4; stroke-width: 2; }
    .chimney { fill: #696969; }
    .smoke { fill: #F5F5F5; opacity: 0.8; animation: smoke-rise 4s linear infinite; }
    .path { fill: #D2B48C; }
    .tree-trunk { fill: #8B4513; }
    .tree-leaves { fill: #228B22; }

    @keyframes smoke-rise {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-40px) scale(1.5); opacity: 0; }
    }
  </style>

  <!-- Fondo -->
  <rect width="400" height="300" class="sky"/>
  <circle cx="50" cy="50" r="30" class="sun"/>
  <rect y="250" width="400" height="50" class="grass"/>

  <!-- Camino -->
  <path d="M 180 300 C 170 250, 230 250, 220 300 Z" class="path"/>

  <!-- Casa -->
  <g transform="translate(150, 150)">
    <!-- Cuerpo (Rectángulo) -->
    <rect x="0" y="0" width="120" height="100" class="house-body"/>
    <!-- Techo (Triángulo) -->
    <polygon points="-10,0 60,-50 130,0" class="roof"/>
    <!-- Puerta (Rectángulo) -->
    <rect x="45" y="40" width="30" height="60" class="door"/>
    <!-- Ventana (Cuadrado) -->
    <rect x="10" y="10" width="30" height="30" class="window"/>
    <line x1="25" y1="10" x2="25" y2="40" stroke="#4682B4" stroke-width="1.5"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#4682B4" stroke-width="1.5"/>
    
    <!-- Chimenea y Humo -->
    <rect x="80" y="-30" width="20" height="40" class="chimney"/>
    <circle cx="90" cy="-40" r="8" class="smoke"/>
    <circle cx="85" cy="-50" r="10" class="smoke" style="animation-delay: 1s;"/>
    <circle cx="95" cy="-45" r="9" class="smoke" style="animation-delay: 2s;"/>
  </g>

  <!-- Árbol -->
  <g transform="translate(50, 180)">
    <rect x="15" y="50" width="10" height="30" class="tree-trunk"/>
    <!-- Hojas (Círculos) -->
    <circle cx="20" cy="30" r="25" class="tree-leaves"/>
    <circle cx="35" cy="45" r="20" class="tree-leaves" opacity="0.9"/>
    <circle cx="5" cy="40" r="18" class="tree-leaves" opacity="0.9"/>
  </g>
</svg>