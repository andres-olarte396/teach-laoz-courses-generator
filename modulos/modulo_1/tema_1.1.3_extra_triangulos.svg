<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><style>.sky{fill:#87ceeb}.sun{fill:gold}.mountain-front{fill:#6b8e23}.mountain-mid{fill:#4682b4}.mountain-back{fill:#2f4f4f}.snow-cap{fill:#fff}.flag-pole{stroke:#8b4513;stroke-width:2}.flag{fill:#dc143c}.tree-trunk{fill:#8b4513}.tree-leaves{fill:#228b22}</style><rect width="400" height="300" class="sky"/><circle cx="350" cy="50" r="30" class="sun"/><polygon points="50 250 150 50 250 250" class="mountain-back"/><polygon points="200 250 280 80 360 250" class="mountain-back" opacity=".8"/><polygon points="0 300 100 100 200 300" class="mountain-mid"/><polygon points="150 300 250 120 350 300" class="mountain-mid"/><polygon points="220 120 250 150 280 120" class="snow-cap"/><polygon points="80 300 180 150 280 300" class="mountain-front"/><polygon points="160 150 180 180 200 150" class="snow-cap"/><line x1="180" x2="180" y1="150" y2="120" class="flag-pole"/><polygon points="180 120 210 130 180 140" class="flag"/><g transform="translate(40, 250)"><rect width="10" height="20" x="15" y="0" class="tree-trunk"/><polygon points="0 0 20 -40 40 0" class="tree-leaves"/></g><g transform="translate(300, 260)"><rect width="10" height="20" x="15" y="0" class="tree-trunk"/><polygon points="0 0 20 -50 40 0" class="tree-leaves"/></g></svg>