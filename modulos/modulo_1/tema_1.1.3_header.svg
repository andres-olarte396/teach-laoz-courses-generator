<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff9db" />

  <!-- Montañas Triangulares -->
  <g transform="translate(100, 150)">
    <polygon points="0,200 100,50 200,200" fill="#ced4da" stroke="#343a40" stroke-width="4"/>
    <polygon points="150,200 250,80 350,200" fill="#868e96" stroke="#343a40" stroke-width="4"/>
    <text x="50" y="250" font-family="Arial" font-size="20">Fuertes</text>
  </g>

  <!-- Flechas (Dirección) -->
  <g transform="translate(500, 200)">
    <polygon points="0,0 50,-25 50,25" fill="#fa5252"/>
    <polygon points="60,-50 110,-75 110,-25" fill="#fa5252"/>
    <polygon points="60,50 110,25 110,75" fill="#fa5252"/>
    <text x="-50" y="0" font-family="Arial" font-size="20">¡Peligro!</text>
  </g>

  <!-- Porción de Pizza -->
  <g transform="translate(600, 100) rotate(30)">
    <path d="M0,0 L-50,100 L50,100 Z" fill="#ffec99" stroke="#fcc419" stroke-width="2"/>
    <circle cx="0" cy="50" r="5" fill="#e03131"/>
    <circle cx="-10" cy="80" r="5" fill="#e03131"/>
    <circle cx="20" cy="30" r="5" fill="#e03131"/>
    <path d="M-50,100 Q0,110 50,100" fill="#e03131" opacity="0.5"/> <!-- Borde -->
  </g>

</svg>
