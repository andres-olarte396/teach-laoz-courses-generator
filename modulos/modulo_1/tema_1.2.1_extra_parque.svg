<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sky { fill: #E3F2FD; }
    .grass { fill: #C8E6C9; }
    .slide { fill: #FF7043; }
    .swing { stroke: #455A64; stroke-width: 3; }
    .seat { fill: #FFCA28; }
    .sun { fill: #FFEB3B; }
  </style>
  <rect width="400" height="300" class="sky"/>
  <rect y="220" width="400" height="80" class="grass"/>
  <circle cx="60" cy="60" r="25" class="sun"/>
  <!-- Resbaladera hecha con triángulos y rectángulos -->
  <polygon points="80,220 140,140 200,220" class="slide"/>
  <rect x="140" y="140" width="60" height="15" fill="#FF8A65"/>
  <!-- Columpio con líneas y rectángulos -->
  <line x1="260" y1="140" x2="340" y2="140" class="swing"/>
  <line x1="280" y1="140" x2="280" y2="200" class="swing"/>
  <line x1="320" y1="140" x2="320" y2="200" class="swing"/>
  <rect x="285" y="200" width="30" height="10" class="seat"/>
</svg>