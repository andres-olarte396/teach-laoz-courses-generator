<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#e3fafc" />

  <!-- Robot -->
  <g transform="translate(400, 200)">
    <!-- Cuerpo -->
    <rect x="-60" y="-40" width="120" height="140" fill="#adb5bd" stroke="#343a40" stroke-width="4"/>
    <!-- Panel de Control -->
    <rect x="-40" y="-20" width="80" height="60" fill="#ced4da"/>
    <circle cx="-20" cy="10" r="10" fill="#fa5252"/> <!-- Botón -->
    <circle cx="20" cy="10" r="10" fill="#40c057"/> <!-- Botón -->

    <!-- Cabeza -->
    <rect x="-40" y="-120" width="80" height="80" fill="#adb5bd" stroke="#343a40" stroke-width="4"/>
    <line x1="0" y1="-40" x2="0" y2="-120" stroke="#343a40" stroke-width="2"/> <!-- Cuello -->
    
    <!-- Ojos -->
    <circle cx="-20" cy="-90" r="10" fill="#fff"/> <circle cx="-20" cy="-90" r="3" fill="#333"/>
    <circle cx="20" cy="-90" r="10" fill="#fff"/> <circle cx="20" cy="-90" r="3" fill="#333"/>
    
    <!-- Antena -->
    <line x1="0" y1="-120" x2="0" y2="-150" stroke="#343a40" stroke-width="4"/>
    <circle cx="0" cy="-150" r="8" fill="#fa5252"/>

    <!-- Brazos -->
    <path d="M-60,0 L-100,20 L-120,60" fill="none" stroke="#adb5bd" stroke-width="20" stroke-linecap="round"/>
    <path d="M60,0 L100, -20 L120,-60" fill="none" stroke="#adb5bd" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Pinzas -->
    <path d="M-120,60 L-130,80 M-120,60 L-110,80" stroke="#343a40" stroke-width="4"/>
    <path d="M120,-60 L130,-40 M120,-60 L110,-40" stroke="#343a40" stroke-width="4"/>

  </g>

  <text x="500" y="350" font-family="Arial" font-size="24" fill="#343a40">¡Hola Humano!</text>

</svg>
