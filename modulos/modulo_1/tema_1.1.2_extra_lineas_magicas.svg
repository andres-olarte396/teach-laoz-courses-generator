<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #F0F9FF; }
    .wand { fill: #333; }
    .star { fill: #FFD54F; }
    .line { stroke: #4FC3F7; stroke-width: 4; stroke-linecap: round; }
    .dash { stroke-dasharray: 10 6; animation: dash 3s linear infinite; }
    @keyframes dash { to { stroke-dashoffset: -200; } }
  </style>
  <rect width="400" height="300" class="bg"/>
  <g transform="translate(60,200)">
    <rect x="0" y="-10" width="100" height="12" rx="6" class="wand"/>
    <polygon points="100,-10 130,0 100,2" fill="#555"/>
  </g>
  <circle cx="300" cy="80" r="16" class="star"/>
  <circle cx="330" cy="60" r="10" class="star" opacity="0.8"/>
  <circle cx="320" cy="100" r="8" class="star" opacity="0.7"/>
  <path d="M 120 190 Q 200 120, 300 80" class="line dash"/>
  <path d="M 140 210 Q 220 150, 320 100" class="line" opacity="0.6"/>
</svg>