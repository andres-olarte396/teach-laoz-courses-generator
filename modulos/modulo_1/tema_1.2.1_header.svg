<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#d3f9d8" />
  <rect width="800" height="200" fill="#a5d8ff" /> <!-- Cielo -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#40c057" stroke-width="4"/> <!-- Suelo -->

  <!-- Casa -->
  <g transform="translate(300, 150)">
    <!-- Base Cuadrada -->
    <rect x="0" y="50" width="200" height="150" fill="#ffd43b" stroke="#f08c00" stroke-width="4"/>
    
    <!-- Techo Triangular -->
    <polygon points="-20,50 220,50 100,-50" fill="#fa5252" stroke="#c92a2a" stroke-width="4"/>
    
    <!-- Puerta Rectangular -->
    <rect x="80" y="120" width="40" height="80" fill="#865439"/>
    <circle cx="85" cy="160" r="3" fill="#ffd43b"/> <!-- Pomo -->
    
    <!-- Ventana Cuadrada -->
    <rect x="40" y="80" width="30" height="30" fill="#a5d8ff" stroke="#fff" stroke-width="2"/>
    <line x1="55" y1="80" x2="55" y2="110" stroke="#fff" stroke-width="2"/>
    <line x1="40" y1="95" x2="70" y2="95" stroke="#fff" stroke-width="2"/>

    <rect x="130" y="80" width="30" height="30" fill="#a5d8ff" stroke="#fff" stroke-width="2"/>
    <line x1="145" y1="80" x2="145" y2="110" stroke="#fff" stroke-width="2"/>
    <line x1="130" y1="95" x2="160" y2="95" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Sol -->
  <circle cx="100" cy="80" r="40" fill="#fcc419"/>

</svg>
