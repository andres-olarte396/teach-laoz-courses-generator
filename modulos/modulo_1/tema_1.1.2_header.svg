<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#e7f5ff" />

  <!-- Cuadrado Perfecto -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="150" height="150" fill="#4dabf7" stroke="#1864ab" stroke-width="5"/>
    <circle cx="0" cy="0" r="5" fill="#333"/> <circle cx="150" cy="0" r="5" fill="#333"/>
    <circle cx="0" cy="150" r="5" fill="#333"/> <circle cx="150" cy="150" r="5" fill="#333"/>
    <text x="30" y="180" font-family="Arial" font-size="20" fill="#1864ab">Cuadrado</text>
  </g>

  <!-- Rectángulo (Ladrillo) -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="250" height="100" fill="#ff922b" stroke="#e67700" stroke-width="5"/>
    <text x="70" y="140" font-family="Arial" font-size="20" fill="#e67700">Rectángulo</text>
  </g>

  <!-- Torre de Cajas -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="60" height="60" fill="#ced4da" stroke="#333" stroke-width="2"/>
    <rect x="60" y="20" width="60" height="40" fill="#ced4da" stroke="#333" stroke-width="2"/>
    <rect x="-40" y="60" width="160" height="40" fill="#ced4da" stroke="#333" stroke-width="2"/>
  </g>

</svg>
