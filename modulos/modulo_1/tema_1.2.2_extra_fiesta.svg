<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #FFFDE7; }
    .balloon { stroke: #333; stroke-width: 2; }
    .string { stroke: #777; stroke-width: 1.5; }
  </style>
  <rect width="400" height="300" class="bg"/>
  <g>
    <circle cx="80" cy="100" r="30" fill="#F06292" class="balloon"/>
    <line x1="80" y1="130" x2="80" y2="160" class="string"/>
  </g>
  <g>
    <rect x="180" y="80" width="60" height="40" rx="8" fill="#4FC3F7" class="balloon"/>
    <line x1="210" y1="120" x2="210" y2="160" class="string"/>
  </g>
  <g>
    <polygon points="300,120 270,170 330,170" fill="#AED581" class="balloon"/>
    <line x1="300" y1="170" x2="300" y2="200" class="string"/>
  </g>
</svg>