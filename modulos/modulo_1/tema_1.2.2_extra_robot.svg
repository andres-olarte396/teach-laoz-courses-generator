<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #F3E5F5; }
    .body { fill: #90CAF9; stroke: #1976D2; stroke-width: 2; }
    .head { fill: #B3E5FC; stroke: #0288D1; stroke-width: 2; }
    .eye { fill: #333; }
    .mouth { fill: none; stroke: #333; stroke-width: 2; }
    .arm, .leg { fill: #FFE082; stroke: #F9A825; stroke-width: 2; }
    .antenna { stroke: #8E24AA; stroke-width: 2; }
    .wheel { fill: #A1887F; }
  </style>
  <rect width="400" height="300" class="bg"/>
  <g transform="translate(150,80)">
    <rect x="0" y="40" width="100" height="90" rx="10" class="body"/>
    <rect x="15" y="0" width="70" height="50" rx="8" class="head"/>
    <circle cx="35" cy="20" r="6" class="eye"/>
    <circle cx="65" cy="20" r="6" class="eye"/>
    <path d="M 35 35 Q 50 45 65 35" class="mouth"/>
    <line x1="50" y1="0" x2="50" y2="-15" class="antenna"/>
    <circle cx="50" cy="-18" r="4" fill="#8E24AA"/>
    <rect x="-25" y="50" width="25" height="12" rx="4" class="arm"/>
    <rect x="100" y="50" width="25" height="12" rx="4" class="arm"/>
    <rect x="20" y="130" width="20" height="25" class="leg"/>
    <rect x="60" y="130" width="20" height="25" class="leg"/>
    <circle cx="30" cy="160" r="10" class="wheel"/>
    <circle cx="70" cy="160" r="10" class="wheel"/>
  </g>
</svg>