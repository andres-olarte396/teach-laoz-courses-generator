<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#343a40" />

  <!-- Sol / Foco -->
  <circle cx="100" cy="50" r="40" fill="#fff" stroke="#ffd43b" stroke-width="5"/>
  <line x1="100" y1="50" x2="100" y2="100" stroke="#ffd43b" stroke-width="2"/>
  <line x1="100" y1="50" x2="150" y2="50" stroke="#ffd43b" stroke-width="2"/>
  <line x1="100" y1="50" x2="50" y2="50" stroke="#ffd43b" stroke-width="2"/>
  <line x1="100" y1="50" x2="100" y2="0" stroke="#ffd43b" stroke-width="2"/>
  <line x1="100" y1="50" x2="135" y2="85" stroke="#ffd43b" stroke-width="2"/>

  <!-- Flecha de Luz -->
  <path d="M150,100 L300,200" stroke="#ffd43b" stroke-width="10" marker-end="url(#arrow)"/>
  <polygon points="300,200 280,190 280,210" fill="#ffd43b"/>
  
  <!-- Objeto Iluminado -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="150" height="150" fill="#868e96"/> <!-- Cara oscura -->
    <polygon points="0,0 50,-50 200,-50 150,0" fill="#ced4da"/> <!-- Cara superior plano -->
    <polygon points="150,0 200,-50 200,100 150,150" fill="#adb5bd"/> <!-- Cara lateral -->
    
    <!-- Cara iluminada (la de arriba a la izquierda que recibe la flecha) -->
    <path d="M0,0 L0,150 L-5,150 L-5,0" fill="#fff" opacity="0.1"/> <!-- Highlights edge -->
  </g>

  <text x="50" y="350" font-family="Arial" font-size="24" fill="#fff">¡La luz viaje en línea recta!</text>

</svg>
