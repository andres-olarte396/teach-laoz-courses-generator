<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f3f0ff" />

  <!-- Nube Suave (Difuminada - Simulada con opacidad) -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="80" fill="#b197fc" opacity="0.3"/>
    <circle cx="50" cy="20" r="70" fill="#b197fc" opacity="0.4"/>
    <circle cx="-50" cy="20" r="70" fill="#b197fc" opacity="0.4"/>
    <circle cx="20" cy="-40" r="60" fill="#b197fc" opacity="0.3"/>
    
    <!-- Centro más sólido -->
    <path d="M-60,20 Q-80,0 -40,-30 Q0,-60 40,-30 Q80,0 60,20 Q40,50 0,50 Q-40,50 -60,20" fill="#9775fa" opacity="0.8"/>
  </g>

  <!-- Dedo Mágico (Herramienta) -->
  <g transform="translate(600, 300) rotate(-30)">
    <rect x="0" y="0" width="40" height="100" fill="#ffec99" rx="20"/> <!-- Dedo -->
    <path d="M0,0 Q20,-10 40,0" fill="#ffc9c9"/> <!-- Uña manchada -->
    <path d="M5,10 Q20,5 35,10" fill="none" stroke="#ae3ec9" stroke-width="2"/> <!-- Mancha grafito -->
  </g>

  <!-- Texto efecto -->
  <text x="50" y="350" font-family="Arial" font-size="30" fill="#845ef7" font-weight="bold">¡Suavecito!</text>
</svg>
