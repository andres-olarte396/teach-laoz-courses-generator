<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fff0f6" />

  <!-- Personaje Collage central -->
  <rect x="350" y="100" width="100" height="150" fill="#fab005" stroke="#fff" stroke-width="5"/> <!-- Cuerpo (Caja) -->
  <circle cx="400" cy="80" r="50" fill="#be4bdb" stroke="#fff" stroke-width="5"/> <!-- Cabeza (Globo) -->
  <rect x="330" y="250" width="40" height="80" fill="#228be6" stroke="#fff" stroke-width="5"/> <!-- Pierna 1 -->
  <polygon points="430,250 470,330 430,330" fill="#fa5252" stroke="#fff" stroke-width="5"/> <!-- Pierna 2 (TacÃ³n) -->

  <!-- Tijeras -->
  <g transform="translate(150, 200) rotate(-20)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#868e96" stroke-width="5"/>
    <circle cx="0" cy="50" r="20" fill="none" stroke="#868e96" stroke-width="5"/>
    <path d="M20,10 L100,-20 L20,40 Z" fill="#ced4da"/> <!-- Hojas -->
  </g>

  <!-- Pegamento -->
  <rect x="600" y="150" width="40" height="100" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="600" y="200" width="40" height="30" fill="#fd7e14"/> <!-- Etiqueta -->
  <path d="M600,150 L640,150 L630,130 L610,130 Z" fill="#fd7e14"/> <!-- Tapa -->

  <!-- Recortes volando -->
  <rect x="500" y="50" width="30" height="30" fill="#e64980" transform="rotate(15)"/>
  <circle cx="200" cy="100" r="15" fill="#40c057"/>
  <path d="M700,300 L720,330 L680,330 Z" fill="#15aabf" transform="rotate(-15)"/>
</svg>
